<!doctype html>
<html>

<head>
	<title> Calculator </title>
	<link rel="stylesheet" href="D:\example work\web desig\Calculator/Calculator.css">
</head>

<body>
    
	<h1> Calculator </h1>
	<div class="card" style="background-color: #C06666;" >
	<div class="calc-head">
		<input class="head-box" type="text" name="show-result" maxlength="15">
	</div>

	<div class="calc-body">
		<div>
		<input type="button" name="name of button" class="button" value="+" style="background-color:#006666; ">
		<input type="button" name="name of button" class="button" value="-" style="background-color:#006666; ">
		<input type="button" name="name of button" class="button" value="*" style="background-color:#006666; ">
		<input type="button" name="name of button" class="button" value="/" style="background-color:#006666; ">
	    </div>

	    <div>
		<input type="button" name="name of button" class="button" value="1">
		<input type="button" name="name of button" class="button" value="2">
		<input type="button" name="name of button" class="button" value="3">
		<input type="button" name="name of button" class="button" value="Clear" style="background-color:#4682B4;" >
	    </div>

	    <div>
		<input type="button" name="name of button" class="button" value="4">
		<input type="button" name="name of button" class="button" value="5">
		<input type="button" name="name of button" class="button" value="6">
		<input type="button" name="name of button" class="button" value="%" style="background-color:#4682B4;">
	    </div>

	    <div>
		<input type="button" name="name of button" class="button" value="7">
		<input type="button" name="name of button" class="button" value="8">
		<input type="button" name="name of button" class="button" value="9">
		<input type="button" name="name of button" class="button" value="." style="background-color:#4682B4;">
	    </div>

	    <div class="ses">
		<input type="button" name="name of button" class="button" value="0" style="background-color: #660066;">
		<input type="button" name="name of button" class="button" value="Result" style="background-color: #660066;">
		<input type="button" name="name of button" class="button" value="Cencel" style="background-color: #660066;">
	    </div>
	</div>
    </div>

</html>
